<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/login.css}">
<title>Register A Customer</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg sticky-top"
		style="background-color: rgb(21, 20, 20);">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo192.png}" src="../static/images/logo192.png"
				width="auto" height="40" class="d-inline-block align-top" alt="" />
				<span style="font-family: fantasy; font-size: 25px; color: white;">Rent-A-Ride</span>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						style="color: white; font-size: 1.3rem;" th:href="@{/}" href="#">home</a>
					</li>
					<li class="nav-item active"><a class="nav-link"
						style="color: white; font-size: 1.3rem;" th:href="@{/garrage}"
						href="#">garage</a></li>
					<li class="nav-item active"><a class="nav-link"
						style="color: white; font-size: 1.3rem;" href="#">Sign Up</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row" style="border: 2px solid red; margin-top: 7%">
			<div class="col-3"></div>
			<div class="col-sm-6">
				<h3 style="margin-top: 10px">Sign Up</h3>
				<h1 th:text="${message}" align="center"></h1>
				<p>Please fill out this to register</p>
				<form th:action="@{/register}" th:object="${user}" method="post">
					<div class="form-group">
						<label for="firstName">First Name</label> <input type="text"
							class="form-control" id="firstName"
							placeholder="Enter First Name" name="firstName"
							th:field="*{firstName}" /> <br />
						<p th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}" class="alert alert-danger"></p>


					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label> <input type="text"
							class="form-control" id="lastName" placeholder="Enter Last Name"
							name="lastName" th:field="*{lastName}" /> <br />
						<p th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}" class="alert alert-danger"></p>
					</div>
					<div class="form-group">
						<label for="email">Email address</label> <input type="email"
							class="form-control" id="email" placeholder="Enter email"
							name="email" th:field="*{email}" /> <br />
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="alert alert-danger"></p>
						<small id="emailHelp" class="form-text text-muted">We'll
							never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" placeholder="Enter password"
							name="password" th:field="*{password}" /> <br />
						<p th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}" class="alert alert-danger"></p>
					</div>

					<input type="submit" value="Register"
						class="btn btn-primary btn-block" /> <span
						style="margin-top: 10px">Already have an account <a
						class="linkControl" href="./login.html" th:href="@{/login}">Login
							here</a></span>
				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
